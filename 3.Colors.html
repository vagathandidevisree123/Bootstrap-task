<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Contextual Colors</h2>
  <p>Use the contextual classes to provide "meaning through colors":</p>
  <p class="text-muted">Devisree.</p>
  <p class="text-primary">Gayathri.</p>
  <p class="text-success">Swathi.</p>
  <p class="text-info">Vicky.</p>
  <p class="text-warning">Teja.</p>
  <p class="text-danger">Radha.</p>
  <p class="text-secondary">Bharath.</p>
  <p class="text-dark">Chandu.</p>
  <p class="text-body">John.</p>
  <p class="text-light">This text is light grey (on white background).</p>
  <p class="text-white">This text is white (on white background).</p>
</div>

</body>
</html>
